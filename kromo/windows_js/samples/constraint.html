<html><head>

  <link href="../themes/default.css" rel="stylesheet" type="text/css" >	 </link>
  <link href="../themes/alphacube.css" rel="stylesheet" type="text/css" >	 </link>
  <link href="../themes/mac_os_x.css" rel="stylesheet" type="text/css" >	 </link>

  <script type="text/javascript" src="../javascripts/prototype.js"> </script>
  <script type="text/javascript" src="../javascripts/window.js"> </script>
  <script type="text/javascript" src="../javascripts/effects.js"> </script>
  <script type="text/javascript" src="../javascripts/debug.js"> </script>

<script type="text/javascript"> 
function win1()
{
  var win = new Window('window_id_1', {className: "dialog", title: "Sample", width:200, height:150, parent:$('container')}); 
  win.getContent().innerHTML = "<h1>Constraint inside  a div !!</h1>"; 

  win.setDestroyOnClose(); 
  win.showCenter();
  win.setConstraint(true, {left:0, right:0})
}

function win2()
{
  var win = new Window('window_id_2', {className: "dialog", title: "Sample", width:200, height:150}); 
  win.getContent().innerHTML = "<h1>Constraint inside  page !!</h1>"; 

  win.setDestroyOnClose(); 
  win.showCenter();
  win.setConstraint(true, {left:0, right:0})
}

function win3()
{
  var win = new Window('window_id_3', {className: "mac_os_x", title: "Sample", width:200, height:150}); 
  win.getContent().innerHTML = "<h1>No Constraint</h1>"; 
  win.setDestroyOnClose(); 
  win.setLocation(0, 0);
  win.show();
}

</script>
<style>
#border {
  position:absolute;
  top:10px;
  left:10px;
  width:500px;
  height:500px;
  border: 1px solid #000;
  overflow:hidden;
}  
#container {
  position:absolute;
  top:0px;
  left:0px;
  width:500px;
  height:500px;
  overflow:hidden;
}  
</style>
</head>
<body>

<div id="border">
  <div id="container"></div>
</div>

<script>
  win1();
  win2();
  win3();
</script>
</body></html>
